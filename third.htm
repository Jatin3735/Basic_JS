<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>third</title>
</head>
<body>
    <script>
        var n,num,rem,sum=0;
        num=parseInt(prompt("enter any number"));
        n=num;
        while(num>0){
            rem=num%10;
            sum = sum+rem*rem*rem;
            num=parseInt(num/10)
        }
        if(n==sum){
            alert("armstrong");
        }
        else{
            alert("not")
        }
    </script>
</body>
</html>
