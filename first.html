<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first</title>
</head>
<body>
    <script>
        var a, b, c;
        a=parseInt(prompt("enter the value of a :"));
        b=parseInt(prompt("enter the value of b :"));
        c=parseInt(prompt("enter the value of c :"));
        if(a>c && a>b){
            document.write("a is largest")
        }
        else if (b>c && b>a){
            document.write("b is largest")
        }
        else if(c>a && c>b){
            document.write("c is largest")
        }
        else{
            document.write("all are same")
        }


    </script>
</body>
</html>
