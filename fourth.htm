<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var n,sum=0,rem;
        n=parseInt(prompt("enter any number"));
        while(n>0){
            rem=n%10;
            sum = sum+rem;
            n=parseInt(n/10)
        }
        alert("sum of number is = "+sum);
    </script>
</body>
</html>
