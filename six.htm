<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i,n,x=0;
        n=parseInt(prompt("enter any number"));
        for(i=2;i<=n/2;i++){
            if(n%i==0){
                x++;
                break
            }
        }
        if(x!=0 && n>1){
            alert("number is not prime");
        }
        else{
            alert("number is prime");
        }
    </script>
</body>
</html>
