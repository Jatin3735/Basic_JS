<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i,temp=0,num;
        num=parseInt(prompt("Enter any number :"));
        for(i=2;i<=num/2;i++){
            if(num%i==0){
                temp++;
                break;
            }
        }
        if(num>0 && temp!=0){
            document.write("Not prime number");
        }
        else
        {
            document.write("prime number");
        }
    </script>
</body>
</html>
