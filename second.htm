<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>second</title>
</head>
<body>
    <script>

        var n;
        n=parseInt(prompt("enter any number"));
        if(n==1 || n==3 || n==5 || n==7 || n==9){
            document.write("odd")
        }
        else  if(n==2 || n==4 || n==6 || n==8 || n==10){
            document.write("even")
        }
        else if(n==0){
            document.write("zero")
        }
        else{
            document.write("out of range"
            )
        }
    </script>
</body>
</html>
