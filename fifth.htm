<body>
    <script>

        var n,sum=0,avg,i;
        n=parseInt(prompt("enter any number"));
        for(i=1;i<=n;i++){
            sum+=i;
        }
        avg=parseFloat(sum/n);
        alert("sum is = "+sum +"\naverage is = "+avg);
    </script>

</body>
