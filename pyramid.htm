<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i,j,k,n;
        n=parseInt(prompt("Enter how many line you want:"));
        for(i=1;i<=n;i++)
        {
            for(k=1;k<=n-i;k++)
            {
                document.write("&nbsp&nbsp");
            }
                for(j=1;j<=2*i-1;j++){
                    document.write("*");
            }
            document.write("<br>")
        }
        for(i=n-1;i>=1;i--)
            {
                for(k=1;k<=n-i;k++)
                {
                    document.write("&nbsp&nbsp");
                }
                for(j=1;j<=2*i-1;j++){
                    document.write("*");
                }
                document.write("<br>");
            }
    </script>
</body>
</html>
